<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño de Planos</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
  <div  id="container">
    <div id="planoContainer">
      <h2>Formulario de Plano</h2>
      <form id="planoForm">
        <label for="ancho">Ancho del Plano (metros):</label>
        <input type="number" id="ancho" name="ancho" required>

        <label for="largo">Largo del Plano (metros):</label>
        <input type="number" id="largo" name="largo" required>

        <label for="cuartos">Número de Dormitorios:</label>
        <input type="number" id="cuartos" name="cuartos" required>

        <button type="button" class="btn btn-success" onclick="generarPlano()">Generar Plano</button>
        
      </form>
      <div id="plano"></div>
    </div>
    
    <div id="infoContainer" class="mt-4">
      <h2>Información del Plano</h2>
      <table id="infoTable" class="table table-bordered">
        <thead>
          <tr>
            <th>Parámetro</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán las filas de la tabla -->
        </tbody>
      </table>
    </div>  
</div>
<script src="plano.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
