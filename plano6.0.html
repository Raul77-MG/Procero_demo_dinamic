<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño de Planos</title>
  <link rel="stylesheet" type="text/css" href="plano.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body data-rsssl=1 data-rsssl=1 data-rsssl=1 data-rsssl=1 data-rsssl=1 data-rsssl=1 data-rsssl=1 data-rsssl=1>
  <div id="container">
    <div id="planoContainer">
      <h2>Parametro de diseño</h2>
      <form id="planoForm">
        <label for="ancho">Ancho  (metros)(7-9):</label>
        <input type="number" id="ancho" name="ancho" required>
      
        <label for="largo">Largo (metros)(12-20):</label>
        <input type="number" id="largo" name="largo" required>
      
        <label for="cuartos">Número de Dormitorios:</label>
        <select id="cuartos" name="cuartos" required>
          <option value="1" selected>auto complet</option>
          <option value="2">personalizar SUSCRIBIRSE</option>

        </select>
        
        <label for="banos">Número de Baños:</label>
        <select id="banos" name="banos" required>
          <option value="1" selected>auto complet</option>
          <option value="2">personalizar SUSCRIBIRSE</option>
        </select>
        
        <button type="button" id="generarBtn" onclick="generarPlano()">Generar Plano</button>
        </div>
      </form>
    </div>
    <div id="plano"></div>
    <div id="infoContainer">
      <h2>Información del diseño</h2>
      <table id="infoTable">
        <thead>
          <tr>
            <th>Elemento</th>
            <th>Medidas</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán las filas de la tabla -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="plano4.js"></script>
</body>
</html>
